<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <!-- Escena: Playa Nocturna -->
    <div id="escena-playa" class="escena activa">
        <!-- Contador de tiempo -->
        <div class="contador-tiempo">
            <div class="tiempo-item">
                <span id="a침os" class="numero">0</span>
                <span class="etiqueta">A침os</span>
            </div>
            <div class="tiempo-item">

            <div class="tiempo-item">

            <div class="tiempo-item">
                <span id="minutos" class="numero">00</span>

            <div class="tiempo-item">

        </div>

        <!-- Cielo nocturno -->
        <div class="cielo">
            <div class="luna"></div>
            <div class="estrellas" id="estrellas"></div>
        </div>

        <!-- Mar y olas -->
        <div class="mar">
            <div class="ola ola1"></div>

        </div>

        <!-- Arena de la playa -->
        <div class="arena"></div>

        <!-- Cuadro de museo dorado -->
        <div class="cuadro-museo">
            <div class="marco-oro">
                <img id="foto-cuadro" src="fotos/foto-especial.jpg" alt="Nuestra foto especial">
            </div>
        </div>

        <!-- Mensaje de aniversario -->

        <!-- Bot칩n de m칰sica -->

            <source src="musica.mp3" type="audio/mpeg">
            <source src="musica.ogg" type="audio/ogg">
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
